<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="favicon.ico">
    <title>Instagram login</title>
</head>
<style>
    body {
        background-color: white;
        display: flex;
        box-sizing: border-box;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    h1 {
        position: relative;
        top: -30px;
        font-size: 35px;
        color: #333;
        text-align: center;
    }
    form {
        margin-top: 40px;
        background-color: #fff;
        padding: 60px 40px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.452);
    }
    input {
        position: relative;
        top: -10px;
        width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
        background-color: #3333330e;
        font-size: 16px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        position: relative;
        top: -10px;
        width: 100%;
        font-size: 16px;
        font-family: Arial, sans-serif;
        padding: 15px;
        font-weight: bold;
        background-color: #3897f0;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    h3 {
        position: relative;
        top: -15px;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-size: small;
        color: #333333c9;
    }
    span {
        position: relative;
        left: 5px;
        font-weight: bolder;
        font-family: Arial, Helvetica, sans-serif;
        color: #000000b0;
        cursor: pointer;
    }
    .hr {
        position: relative;
        top: -10px;
        width: 147px;
        float: left;
    }
    h4 {
        position: relative;
        top: -20px;
        left: 5px;
        font-size: 16px;
        color: #111111;
    }
    .hr1 {
        position: relative;
        top: -55px;
        float: right;
        width: 147px;
    }
    h2 {
        position: relative;
        top: -20px;
        left: 90px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        color: #385185;
        cursor: pointer;
    }
    i {
        position: relative;
        top: -7px;
        left: -35px;
        color: #333333c9;
        cursor: pointer;
    }
</style>
<body>
    <form action="">
        <h1>Instagram</h1>
        <input type="text" id="username" name="username" placeholder="Enter Username" required><br><br>
        <input type="password" id="password" name="password" placeholder="Enter Password" required><i class="fa-solid fa-eye-slash"></i><br><br>
        <button type="submit">Log In</button>
        <h3>Forget Password?<span>Signup</span></h3>
        <hr class="hr">
        <h4>OR</h4>
        <hr class="hr1">
        <h2>Log in with Facebook</h2>
    </form>
</body>
</html>
